    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        }

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'universe.png' %}" height="30" width="30" class="d-inline-block align-top"/>
        Product Hunt
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'create' %}">
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
              width="16" height="16"
              viewBox="0 0 172 172"
              style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g><path d="M74.175,162.325v-64.5h-64.5v-23.65h64.5v-64.5h23.65v64.5h64.5v23.65h-64.5v64.5z" fill="#e74c3c"></path><path d="M96.75,10.75v62.35v2.15h2.15h62.35v21.5h-62.35h-2.15v2.15v62.35h-21.5v-62.35v-2.15h-2.15h-62.35v-21.5h62.35h2.15v-2.15v-62.35h21.5M98.9,8.6h-25.8v64.5h-64.5v25.8h64.5v64.5h25.8v-64.5h64.5v-25.8h-64.5v-64.5z" fill="#4e7ab5"></path></g></g></svg>
              </a>
            <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
            <form id="logout" action="{% url 'logout' %}" method="POST">
              {% csrf_token %}
              <input type="hidden"/>
            </form>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
      </nav>
  
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>


<footer class="text-muted">
  <div class="container text-center">
    <p>&copy; Product Hunt {% now "Y" %}</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
